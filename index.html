<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Association Game</title>
  <meta name="theme-color" content="#111827">
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111827;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, main {
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #wordDisplay {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 2rem 0;
    }

    .controls button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .controls button:hover {
      background: #1d4ed8;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    #scoreBoard {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéµ Song Association Game</h1>
    <p>Sing a lyric using the given word!</p>
  </header>

  <main>
    <div id="wordDisplay">Loading...</div>

    <div class="controls">
      <button id="startBtn" disabled>Start</button>
      <button onclick="nextWord()">Next Word</button>
      <button onclick="addPoint()">+1 Point</button>
      <button onclick="resetScore()">Reset Score</button>
    </div>

    <div id="scoreBoard">Score: 0</div>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by Zulhimi Amar</p>
  </footer>

  <script>
    let words = [];
    let currentWordIndex = 0;
    let score = 0;

    async function fetchWords() {
      const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5MX7qFT32Er41i6EPORV5GH9xsIlh6nwNxsV9_qGTL6PHvDBvNb9I5PhlTycbQyb5-f9ffg4BE5FB/pub?output=csv';
      const res = await fetch(sheetURL);
      const text = await res.text();
      const allWords = text.split('\n');
      const cleaned = allWords.filter(w => w.trim()).map(w => w.trim());
      localStorage.setItem('songGame_words', JSON.stringify(cleaned));
      return cleaned;
    }

    async function init() {
      const storedWords = localStorage.getItem('songGame_words');
      if (storedWords) {
        words = JSON.parse(storedWords);
      } else {
        words = await fetchWords();
      }

      if (words.length > 0) {
        document.getElementById('startBtn').disabled = false;
        document.getElementById('wordDisplay').innerText = 'Press Start';
      } else {
        document.getElementById('wordDisplay').innerText = 'No words found!';
      }
    }

    function startGame() {
      if (!words || words.length === 0) {
        document.getElementById('wordDisplay').innerText = 'Words not loaded!';
        return;
      }

      score = 0;
      updateScore();
      currentWordIndex = -1;
      nextWord();
    }

    function nextWord() {
      if (!words || words.length === 0) {
        document.getElementById('wordDisplay').innerText = 'Words not loaded!';
        return;
      }

      currentWordIndex = (currentWordIndex + 1) % words.length;
      document.getElementById('wordDisplay').innerText = words[currentWordIndex];
    }

    function addPoint() {
      score++;
      updateScore();
    }

    function resetScore() {
      score = 0;
      updateScore();
    }

    function updateScore() {
      document.getElementById('scoreBoard').innerText = `Score: ${score}`;
    }

    // Bind start button once DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startBtn').onclick = startGame;
      init();
    });
  </script>
</body>
</html>
