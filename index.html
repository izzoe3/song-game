<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <title>Song Association Game</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .hidden { display: none; }
    #settings, #game-area { max-width: 400px; width: 100%; margin: 1rem 0; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }
    button:hover {
      background: #1d4ed8;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    #word-display {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin: 2rem 0;
    }
    #scoreboard {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .player-score {
      display: flex;
      justify-content: space-between;
      background: #e5e7eb;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    #settings-toggle {
      font-size: 0.9rem;
      background: transparent;
      color: #2563eb;
      text-decoration: underline;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>ðŸŽµ Song Association Game</header>

  <div id="setup">
    <label for="player-names">Enter player names (comma-separated):</label>
    <input type="text" id="player-names" placeholder="e.g. Alice, Bob, Charlie" />

    <label for="language-select">Choose language:</label>
    <select id="language-select">
      <option value="both">Both (EN + MY)</option>
      <option value="en">English</option>
      <option value="my">Malay</option>
    </select>

    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-area" class="hidden">
    <div id="word-display">Loading...</div>

    <button onclick="nextWord()">Next Word</button>

    <div id="scoreboard"></div>

    <div id="settings">
      <button onclick="toggleScoreboard()">Toggle Scoreboard</button>
      <button onclick="promptAddPlayers()">Add Players</button>
      <button onclick="refreshWordList()">Refresh Word List</button>
      <button onclick="changeLanguage()">Change Language</button>
    </div>

    <button id="settings-toggle" onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    const englishCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5MX7qFT32Er41i6EPORV5GH9xsIlh6nwNxsV9_qGTL6PHvDBvNb9I5PhlTycbQyb5-f9ffg4BE5FB/pub?output=csv';
    const malayCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5MX7qFT32Er41i6EPORV5GH9xsIlh6nwNxsV9_qGTL6PHvDBvNb9I5PhlTycbQyb5-f9ffg4BE5FB/pub?output=csv';

    let words = [],
        allWords = [],
        currentWord = '',
        players = [],
        scores = {},
        language = 'both';

    const wordDisplay = document.getElementById('word-display');
    const scoreboard = document.getElementById('scoreboard');

    function loadWords() {
      const promises = [];
      if (language === 'en' || language === 'both') {
        promises.push(fetch(englishCSV).then(res => res.text()));
      }
      if (language === 'my' || language === 'both') {
        promises.push(fetch(malayCSV).then(res => res.text()));
      }
      Promise.all(promises).then(csvs => {
        allWords = csvs.flatMap(csv => csv.split('\n').map(row => row.trim()).filter(Boolean));
        words = [...allWords];
        nextWord();
      });
    }

    function startGame() {
      const nameInput = document.getElementById('player-names').value.trim();
      language = document.getElementById('language-select').value;
      if (!nameInput) return alert('Please enter player names.');
      players = nameInput.split(',').map(n => n.trim()).filter(Boolean);
      if (players.length === 0) return alert('Please enter at least one valid player name.');
      players.forEach(p => scores[p] = 0);

      localStorage.setItem('songGamePlayers', JSON.stringify(players));
      localStorage.setItem('songGameScores', JSON.stringify(scores));
      localStorage.setItem('songGameLanguage', language);

      document.getElementById('setup').classList.add('hidden');
      document.getElementById('game-area').classList.remove('hidden');

      loadWords();
      updateScoreboard();
    }

    function nextWord() {
      if (words.length === 0) words = [...allWords];
      const index = Math.floor(Math.random() * words.length);
      currentWord = words.splice(index, 1)[0];
      wordDisplay.textContent = currentWord;
    }

    function updateScoreboard() {
      scoreboard.innerHTML = '';
      players.forEach(p => {
        const div = document.createElement('div');
        div.className = 'player-score';
        div.innerHTML = `
          <span>${p}</span>
          <span>
            <button onclick="changeScore('${p}', -1)">-</button>
            ${scores[p]}
            <button onclick="changeScore('${p}', 1)">+</button>
          </span>
        `;
        scoreboard.appendChild(div);
      });
    }

    function changeScore(player, delta) {
      scores[player] += delta;
      localStorage.setItem('songGameScores', JSON.stringify(scores));
      updateScoreboard();
    }

    function toggleScoreboard() {
      scoreboard.classList.toggle('hidden');
    }

    function promptAddPlayers() {
      const newNames = prompt('Add more players (comma-separated):');
      if (!newNames) return;
      newNames.split(',').map(n => n.trim()).filter(Boolean).forEach(p => {
        if (!scores[p]) {
          players.push(p);
          scores[p] = 0;
        }
      });
      localStorage.setItem('songGamePlayers', JSON.stringify(players));
      localStorage.setItem('songGameScores', JSON.stringify(scores));
      updateScoreboard();
    }

    function refreshWordList() {
      words = [...allWords];
      nextWord();
    }

    function changeLanguage() {
      const lang = prompt('Enter language: en / my / both');
      if (!['en', 'my', 'both'].includes(lang)) return alert('Invalid input.');
      language = lang;
      localStorage.setItem('songGameLanguage', language);
      loadWords();
    }

    function resetGame() {
      localStorage.clear();
      location.reload();
    }

    // Restore previous state
    window.onload = () => {
      const savedPlayers = JSON.parse(localStorage.getItem('songGamePlayers') || '[]');
      const savedScores = JSON.parse(localStorage.getItem('songGameScores') || '{}');
      const savedLanguage = localStorage.getItem('songGameLanguage') || 'both';
      if (savedPlayers.length > 0) {
        players = savedPlayers;
        scores = savedScores;
        language = savedLanguage;
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('game-area').classList.remove('hidden');
        loadWords();
        updateScoreboard();
      }
    }
  </script>
</body>
</html>
